function operate(firstnum, secondnum, operator)
{
    if (operator == "÷")

        return divide(firstnum, secondnum);

    }
    else if (operator == "x")

        return multiply(firstnum, secondnum);
    }
    else if (operator == "-")
    {
        return subtract(firstnum, secondnum);
    }
    else if (operator == "+")
    {
        return add(firstnum, secondnum)
    }
}


function add(a,b)

{

}

}
